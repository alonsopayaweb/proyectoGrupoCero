    <script>
        $(document).ready(function () {
            $("#error").hide();

            $("#formulario").submit(function () {
                var mensaje = "";

                var string = $("#documento").val();
                var guion = new RegExp('-');
                var resultado = guion.test(string);

                if ($("#nombre").val().trim().length == 0) {
                    mensaje = "El nombre est√° en blanco.";
                }

                if ($("#correo").val().trim().length == 0) {
                    mensaje = "El correo est√° en blanco.";
                }

                if ($("#ciudad").val().trim().length == 0) {
                    mensaje = "Por favor, ingrese una ciudad valida.";
                }

                if ($("#comentario").val().length <= 50) {
                    mensaje = "Por favor ingrese al menos 50 caracteres en su comentario.";
                }

                if ($("#documento").val().trim().length == 0 && $("#pasaporte").val().trim().length == 0) {
                    mensaje = "Por favor ingrese un numero de documento o pasaporte valido.";
                }
                else if ($("#pasaporte").val().length >= 1 && $("#documento").val().trim().length >= 1) {
                    mensaje = "Por favor solo ingrese o un numero de documento o un numero de pasaporte.";

                }
                else if (resultado == false && $("#pasaporte").val().trim().length == 0) {
                    mensaje = "Por favor ingrese un RUT v√°lido";
                }

                if (mensaje != "") {
                    $("#error").html(mensaje);
                    $("#error").show();
                    event.preventDefault();
                }
            })
        })
    </script>
