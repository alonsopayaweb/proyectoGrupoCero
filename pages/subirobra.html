       <div class="container mt-3">
            <div class="row">
                <div class="col-sm col-md-6">
                    <form>
                        <h2>Registrar Obra</h2>
                        <div class="form-group">
                            <label for="historia">Historia:</label>
                            <input class="form-control" type="text" id="historia" placeholder="Ingrese Historia">
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción:</label>
                            <input type="email" class="form-control" id="descripcion" aria-describedby="emailHelp" placeholder="Ingrese Descripción">
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="password" class="form-control" id="nombre" placeholder="Ingrese Nombre">
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio:</label>
                            <input type="password" class="form-control" id="precio" placeholder="Ingrese Precio">
                        </div>
                        <div class="form-group">
                            <label for="tecnica">Técnica:</label>
                            <input type="password" class="form-control" id="tecnica" placeholder="Ingrese Técnica">
                        </div>
                        <button type="submit" class="btn btn-primary">Subir fotos</button>
                    </form>
                </div>
                <div class="col-sm col-md-6 mt-5">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Otros:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Ingrese Información Adicional"></textarea>
                        <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                    </div>
                </div>
            </div>
       </div>
